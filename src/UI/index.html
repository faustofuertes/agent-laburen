<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat con mi agente</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #4f46e5;
      --accent2: #6366f1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% -20%, #1f2937, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .card {
      width: min(720px, 92vw);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      padding: 18px;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 6px 0 14px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: .2px;
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 15px;
      font-weight: 600;
      color: var(--accent2);
    }

    .guide {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 16px;
      color: var(--muted);
    }

    .guide li {
      margin: 4px 0;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 6px 0 12px;
    }

    .chip {
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.10);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      cursor: pointer;
      user-select: none;
    }

    .chip:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .chat {
      height: 380px;
      overflow-y: auto;
      padding: 12px;
      border-radius: 12px;
      background: #0b1220;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .row {
      margin: 8px 0;
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .you {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 12px;
      line-height: 1.35;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .bubble.you {
      background: rgba(79, 70, 229, 0.18);
      border: 1px solid rgba(99, 102, 241, 0.35);
    }

    .bubble.bot {
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .composer {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #0b1220;
      color: var(--text);
      outline: none;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
      font-weight: 600;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      margin-top: 10px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted);
      animation: bounce 1s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: .15s;
    }

    .dot:nth-child(3) {
      animation-delay: .3s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(.7);
        opacity: .5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .chat::-webkit-scrollbar {
      width: 10px;
    }

    .chat::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Guía rápida -->
    <h2>ℹ️ Info</h2>
    <ul class="guide">
      <li>Siempre que quieras <strong>comprar o agregar</strong> algo al carrito debés indicar el
        <strong>ID</strong> y la <strong>cantidad</strong>.
        Ejemplos:
        <em>“quiero comprar el producto con id 5 en 1 unidad”</em>
        <em>“quiero agregar el producto con id 4 en 3 unidades”</em>.
      </li>
    </ul>


    <h1>Chat con mi agente</h1>

    <!-- Sugerencias iniciales -->
    <div id="suggestions" class="suggestions" aria-label="Sugerencias de inicio"></div>

    <div id="chat" class="chat" aria-live="polite"></div>
    <div class="loading" id="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div><span>Pensando…</span>
    </div>
    <div class="composer">
      <input id="msg" type="text" placeholder="Escribí algo y presioná Enter…" />
      <button id="sendBtn" onclick="send()">Enviar</button>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('msg');
    const btnEl = document.getElementById('sendBtn');
    const loading = document.getElementById('loading');
    const suggEl = document.getElementById('suggestions');

    const SUGGESTIONS = [
      "¡Hola!",
      "¿Quién sos?",
      "¿Qué vendés?",
      "Mostrame los productos",
      "¿Qué podes hacer?"
    ];

    document.addEventListener('DOMContentLoaded', () => {
      renderSuggestions();
      inputEl.focus();
    });

    inputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') send(); });

    function renderSuggestions() {
      if (chatEl.children.length > 0) { suggEl.style.display = 'none'; return; }
      suggEl.innerHTML = '';
      SUGGESTIONS.forEach(text => {
        const chip = document.createElement('button');
        chip.type = 'button';
        chip.className = 'chip';
        chip.textContent = text;
        chip.addEventListener('click', () => {
          inputEl.value = text;
          send();
        });
        suggEl.appendChild(chip);
      });
      suggEl.style.display = 'flex';
    }

    function hideSuggestions() {
      suggEl.style.display = 'none';
    }

    function append(from, text) {
      const row = document.createElement('div');
      row.className = 'row ' + (from === 'you' ? 'you' : 'bot');
      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + (from === 'you' ? 'you' : 'bot');
      bubble.textContent = text;
      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;
      hideSuggestions();

      append('you', msg);
      inputEl.value = '';
      btnEl.disabled = true; inputEl.disabled = true; loading.style.display = 'flex';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        append('bot', data.reply || '(sin respuesta)');
      } catch {
        append('bot', 'Error de red o del servidor.');
      } finally {
        loading.style.display = 'none';
        btnEl.disabled = false; inputEl.disabled = false; inputEl.focus();
      }
    }
  </script>
</body>

</html>
